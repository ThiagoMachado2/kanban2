spring.application.name=kaban
server.port=8080

#PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/kanban
spring.datasource.username=postgres
#Trocar a senha para a senha do seu usuario postgres que definida quando vocï¿½ instala o postgresql
spring.datasource.password=senai@123
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
